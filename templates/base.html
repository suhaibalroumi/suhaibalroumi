<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كناش - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {% if 'user' in session %}
    <!-- الهيدر -->
    <header class="header">
        <div class="header-brand">
            <i class="fas fa-book"></i>
            <h1>كناش</h1>
        </div>
        
        <div class="header-balance">
            <span>رصيد الصندوق:</span>
            <strong id="cash-balance">0.00 د.ج</strong>
            <button id="toggle-balance" class="btn-icon">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        
        <div class="header-actions">
            <button id="theme-toggle" class="btn-icon">
                <i class="fas fa-moon"></i>
            </button>
            <div class="user-menu">
                <button class="btn-icon">
                    <i class="fas fa-user"></i>
                    {{ session.user }}
                </button>
                <div class="dropdown">
                    <a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> لوحة التحكم</a>
                    <a href="#"><i class="fas fa-cog"></i> الإعدادات</a>
                    <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </header>

    <!-- التنقل الرئيسي -->
    <nav class="main-nav">
        <a href="{{ url_for('dashboard') }}" class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt"></i>
            <span>التحكم</span>
        </a>
        <a href="{{ url_for('customers') }}" class="nav-item {% if request.endpoint == 'customers' %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span>العملاء</span>
        </a>
        <a href="{{ url_for('suppliers') }}" class="nav-item {% if request.endpoint == 'suppliers' %}active{% endif %}">
            <i class="fas fa-truck"></i>
            <span>الموردين</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-cash-register"></i>
            <span>الصندوق</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>التقارير</span>
        </a>
    </nav>
    {% endif %}

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- القائمة السفلية للجوال -->
    {% if 'user' in session %}
    <nav class="bottom-nav">
        <a href="{{ url_for('dashboard') }}" class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt"></i>
            <span>التحكم</span>
        </a>
        <a href="{{ url_for('customers') }}" class="nav-item {% if request.endpoint == 'customers' %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span>العملاء</span>
        </a>
        <a href="{{ url_for('suppliers') }}" class="nav-item {% if request.endpoint == 'suppliers' %}active{% endif %}">
            <i class="fas fa-truck"></i>
            <span>الموردين</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-cash-register"></i>
            <span>الصندوق</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>التقارير</span>
        </a>
    </nav>
    {% endif %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
